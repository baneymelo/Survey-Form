<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container col-6 col-sm-4 my-2">
        <h1 id="tittle">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div id="form-div" >
            <form class="px-3 py-3">
                <div class="form-group">
                  <label id="name-label" for="name">Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                  <label id="email-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email (example@email.com)" required>
                </div>
                <div class="form-group">
                  <label id="number-label">Age</label>
                  <input type="number" class="form-control" id="number" placeholder="Enter your age (min: 15, max: 30)" min="15" max="30" required>
                </div>
                <div class="form-group">
                   <label>Which option best describes your current role?</label>
                   <br/>
                   <select id="dropdown" class="custom-select">
                       <option selected value="Student">Student</option>
                       <option value="Fulltime Job">Fulltime Job</option>
                       <option value="Fulltime Learner">Fulltime Learner</option>
                    </select>
                </div>
                <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?                </label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label">Definitely</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" >Maybe</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" >Not sure</label>
                    </div>
                </div>
                <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Front-end Projects">
                        <label class="custom-control-label" >Front-end Projects</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Back-end Projects">
                        <label class="custom-control-label" >Back-end Projects</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Data Visualization">
                        <label class="custom-control-label" >Data Visualization</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Challenges">
                        <label class="custom-control-label" >Challenges</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Open Source Community">
                        <label class="custom-control-label" >Open Source Community</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Gitter help rooms">
                        <label class="custom-control-label" >Gitter help rooms</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Videos">
                        <label class="custom-control-label" >Videos</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="City Meetups">
                        <label class="custom-control-label" >City Meetups</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Wiki">
                        <label class="custom-control-label" >Wiki</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Forum">
                        <label class="custom-control-label" >Forum</label>
                        <br>
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="Additional Courses">
                        <label class="custom-control-label" >Additional Courses</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="button-div text-center mt-2" >
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
